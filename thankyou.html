<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Submitted | Praveen</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(145deg, #060b12, #15263e);
  color: #f5f5f5;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Background Glow */
body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  top: -100px;
  right: -100px;
  z-index: 0;
}

/* Main Card */
.container {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 70px 50px;
  max-width: 620px;
  border-radius: 20px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  animation: fadeInUp 0.8s ease forwards;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}

/* Success Icon */
.icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 25px;
  border-radius: 50%;
  background: rgba(34,197,94,0.15);
  border: 2px solid rgba(34,197,94,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  color: #22c55e;
  animation: pop 0.6s ease;
}

h1 {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 15px;
  letter-spacing: 0.5px;
}

p {
  font-size: 15px;
  color: #9ca3af;
  margin-bottom: 25px;
  line-height: 1.6;
}

/* Countdown */
.countdown {
  font-size: 14px;
  margin-bottom: 25px;
  color: #22c55e;
}

/* Button */
button {
  padding: 11px 28px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  background: transparent;
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: 14px;
}

button:hover {
  background: rgba(255,255,255,0.08);
  transform: translateY(-2px);
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pop {
  0% { transform: scale(0); }
  80% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@media (max-width: 600px) {
  .container {
    padding: 50px 30px;
  }
  h1 {
    font-size: 22px;
  }
}
</style>

</head>

<body>

<div class="container">
  <div class="icon">âœ“</div>

  <h1>Message Successfully Submitted</h1>

  <p>
    Thank you for reaching out.<br>
    I will personally review your message and respond shortly.
  </p>

  <div class="countdown" id="countdownText">
    Redirecting to portfolio in 10 seconds...
  </div>

  <button onclick="window.location.href='index.html'">
    Return to Portfolio
  </button>
</div>

<script>
let seconds = 15;
const countdown = document.getElementById("countdownText");

const timer = setInterval(() => {
  seconds--;
  countdown.textContent = 
    "Redirecting to portfolio in " + seconds + " seconds...";

  if (seconds <= 0) {
    clearInterval(timer);
    window.location.href = "index.html";
  }
}, 1000);
</script>

</body>
</html>
